@let initialInvestmentId = 'initial-investment';
@let annualInvestmentId  = 'annual-investment';
@let expectedReturnId    = 'expected-return';
@let durationId          = 'duration';

<form (ngSubmit)="onSubmit()">
  <section class="input-group">
    <p>
      <label [for]="initialInvestmentId">Initial Investment</label>
      <input
               type="number"
               [id]="initialInvestmentId"
             [name]="initialInvestmentId"
        [(ngModel)]="initialInvestment"
      />
    </p>
    <p>
      <label [for]="annualInvestmentId">Annual Investment</label>
      <input
               type="number"
               [id]="annualInvestmentId"
             [name]="annualInvestmentId"
        [(ngModel)]="annualInvestment"
      />
    </p>
  </section>

  <section class="input-group">
    <p>
      <label [for]="expectedReturnId">Expected Return</label>
      <input
               type="number"
               [id]="expectedReturnId"
             [name]="expectedReturnId"
        [(ngModel)]="expectedReturn"
      />
    </p>
    <p>
      <label [for]="durationId">Duration</label>
      <input
               type="number"
               [id]="durationId"
             [name]="durationId"
        [(ngModel)]="duration"
      />
    </p>
  </section>

  <button type="submit">Calculate</button>
</form>
