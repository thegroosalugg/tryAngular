@let    emailLabel =    'Email' +    (form.controls.email.errors ? ' invalid' : '');
@let passwordLabel = 'Password' + (form.controls.password.errors ? ' invalid' : '');
<h2>Login</h2>
<!-- connect to form - as per new FormControlGroup variable -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">{{ emailLabel }}</label>
    <!-- the long way of connecting inputs under the hood -->
    <input
        id="email"
      type="email"
      name="email"
      [formControl]="form.controls.email"
    />
  </div>

  <div>
    <label for="password">{{ passwordLabel }}</label>
    <!-- shorthand way to connect input to the form control group -->
    <input
        id="password"
      type="password"
      name="password"
      formControlName="password"
    />
  </div>
  <button>Login</button>
</form>
