@let activeUser = users.active();
@if (activeUser) {
  <app-modal>
    <app-task-form [user]="activeUser" />
  </app-modal>
}
<app-header />
<main>
  <section>
    <app-user />
    @if (activeUser) {
      <app-tasks [user]="activeUser" />
    } @else {
      <p id="fallback">Click a button!</p>
    }
  </section>
</main>
