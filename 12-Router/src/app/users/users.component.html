@for (user of users.users(); track user.id) {
  <!-- routerLink: when using array, / is added automatically by Angular after each element
  routerLinkActive: sets a css class when the current URL matches the path -->
  <a
    [routerLink]="['/users', user.id]"
    routerLinkActive="active"
  >
    <img [src]="'/users/' + user.img" [alt]="user.name" />
    <span>{{ user.name }}</span>
  </a>
}
