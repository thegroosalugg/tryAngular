<header>
  <div id="logo">
    <img src="logo.png" alt="Website logo, a server" />
  </div>

  <nav>
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/">Management</a>
      </li>
      <li>
        <button>
          <span>
            Logout
          </span>
          <span class="icon">
            â†’
          </span>
        </button>
      </li>
    </ul>
  </nav>
</header>

<main>
  <div id="dashboard">
    <div class="dashboard-item">
      <article>
        <header>
          <img src="status.png" alt="A signal symbol" />
          <h2>Server Status</h2>
        </header>
        <div>
          @if (isOnline()) {
            <p>Servers are online</p>
            <p>All systems are operational.</p>
          } @else {
            <p>Servers are offline</p>
            <p>Functionality should be restored soon.</p>
          }
        </div>
      </article>
    </div>

    <div class="dashboard-item">
      <article>
        <header>
          <img src="globe.png" alt="A globe" />
          <h2>Traffic</h2>
        </header>
        <div id="traffic">
          <p>Last 7 days</p>

          <div id="chart">
            @for (dataPoint of trafficData(); track dataPoint.id) {
              <div [style.height]="(dataPoint.value / maxTraffic()) * 100 + '%'"></div>
            }
          </div>
        </div>
      </article>
    </div>

    <div class="dashboard-item">
      <article>
        <header>
          <img src="list.png" alt="A list of items" />
          <h2>Support Tickets</h2>
        </header>
        <div id="status">
          <p>Todo...</p>
        </div>
      </article>
    </div>
  </div>
</main>
