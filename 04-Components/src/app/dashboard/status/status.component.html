@let message = {
      online: 'All systems are operational.',
     offline: 'An error has occured.',
  restarting: 'Please wait...'
}[status()];
<!-- class can be set to object of conditional values: -->

<p [class]="status()">Server is {{ status() }}</p>
<p>{{ message }}</p>
