<ul>
  <!-- signal values must all be called as functions(), zone.js values as props -->
  @for (user of users(); track user.id) {
    <li [ngClass]="{ active: isActive === user }" (click)="selectUser(user)">
      <img [src]="'/users/' + user.img" [alt]="user.name" />
      <span>{{ user.name }}</span>
    </li>
  }
</ul>
