<!-- @let allows you to save a computed() value and safely reuse it on runtime -->
@let hasUser = user();
@if (hasUser) {
  <app-modal>
    <app-task-form [user]="hasUser"></app-task-form>
  </app-modal>
}
<app-header></app-header>
<main>
  <app-user [users]="users()" (select)="onSelectUser($event)"></app-user>
  @if (hasUser) {
    <app-tasks [user]="hasUser"></app-tasks>
  } @else {
    <p id="fallback">Click a button!</p>
  }
</main>
