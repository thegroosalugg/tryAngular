<app-modal [open]="showModal" (close)="onToggleModal($event)">
  <app-task-form></app-task-form>
</app-modal>
<app-header></app-header>
<main>
  <app-user [users]="users" (select)="onSelectUser($event)"></app-user>
  @if (user) {
    <app-tasks
          [user]="user"
         [tasks]="tasks"
          (open)="onToggleModal($event)"
      (complete)="onCompleteTask($event)"
    ></app-tasks>
  } @else {
    <p id="fallback">Click a button!</p>
  }
</main>
